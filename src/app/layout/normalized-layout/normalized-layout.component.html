<section class="endless-scroll" appScrollTracker (scrollEnd)="scrollHasEndedMethod($event)">

  <app-breadcrumb-filter
      [append]="breadcrumbAppend"
      [tutorial]="tutorial"
      (companySelected)="companySelected.emit($event)">
  </app-breadcrumb-filter>
  <div class="buttons-sticky m-0 p-0" *ngIf="buttons">
    <actions [buttons]="buttons" (clicked)="buttonClickedMethod($event)"></actions>
  </div>

  <div class="container">
    <div class="row pt-4 pb-2">
      <div class="col-12">

        <ng-content></ng-content>

      </div>
    </div>
  </div>
</section>
