<span class="ml-2">{{ title }}:</span>

<div class="disabledStyle">
  <mat-chip-list>
    <i class="fal fa-clipboard mr-4 ml-3" title="Copiar todos termos do campo" (click)="devolveAll()"></i>
    <mat-chip *ngFor="let prop of props; let i = index" (click)="select(i, title)" [id]="i + title" [ngClass]="'chip' + title" class="chipDefault">{{ prop }}</mat-chip>
  </mat-chip-list>
</div>
