<span class="ml-2">{{ name }}:</span>

<div class="disabledStyle">
  <mat-chip-list *ngIf="name !== 'Complementos'; else compsfield">

    <i *ngIf="isDefault(); else whitespace" class="fal fa-clipboard mr-4 ml-3" (click)="devolveAll()" [matTooltip]="info().copyAll" matTooltipShowDelay="300" matTooltipHideDelay="500"></i>
    <!-- O template #whitespace serve apenas para dispor o espaçamento de forma uniforme, não possui nenhuma função estrutural -->
    <ng-template #whitespace>
      <div class="m-2"></div>
    </ng-template>

    <span *ngIf="name === 'Valor'" class="m-1">R$</span>

    <div *ngFor="let prop of props; let id = index">
      <mat-chip *ngIf="isDefault(); else nodatevalue" (click)="select(id, name)" [ngClass]="'chip' + name" [id]="id + name" class="chipDefault" [matTooltip]="info(prop).copy" matTooltipShowDelay="300" matTooltipHideDelay="500">{{ prop }}</mat-chip>
      <ng-template #nodatevalue>
        <mat-chip class="chipDefault">{{ prop }}</mat-chip>
      </ng-template>
      <!-- O span abaixo adiciona uma barra entre o dia e o mês e entre o mês e o ano -->
      <span *ngIf="name == 'Data' && id != 2" class="m-1">/</span>
    </div>

  </mat-chip-list>







  <ng-template #compsfield>
    <mat-chip-list>

      <i class="fal fa-clipboard mr-4 ml-3" (click)="devolveAllComps()" [matTooltip]="info().copyAll" matTooltipShowDelay="300" matTooltipHideDelay="500"></i>
      <div *ngIf="comps.c1 && comps.l1">
        <span>{{ comps.l1 }}:</span>
        <mat-chip *ngIf="comps.c1" (click)="selectComp(comps.c1, 'c1')" [id]="comps.c1 + ' ' + 'c1'" [ngClass]="'chip' + name" class="chipDefault" [matTooltip]="info(comps.c1).c1" matTooltipShowDelay="300" matTooltipHideDelay="500">{{ comps.c1 }}</mat-chip >
      </div>
      <div *ngIf="comps.c2 && comps.l2">
        <span>{{ comps.l2 }}:</span>
        <mat-chip *ngIf="comps.c2" (click)="selectComp(comps.c2, 'c2')" [id]="comps.c2 + ' ' + 'c2'" [ngClass]="'chip' + name" class="chipDefault" [matTooltip]="info(comps.c2).c2" matTooltipShowDelay="300" matTooltipHideDelay="500">{{ comps.c2 }}</mat-chip>
      </div>
      <div *ngIf="comps.c3 && comps.l3">
        <span>{{ comps.l3 }}:</span>
        <mat-chip *ngIf="comps.c3" (click)="selectComp(comps.c3, 'c3')" [id]="comps.c3 + ' ' + 'c3'" [ngClass]="'chip' + name" class="chipDefault" [matTooltip]="info(comps.c3).c3" matTooltipShowDelay="300" matTooltipHideDelay="500">{{ comps.c3 }}</mat-chip>
      </div>
      <div *ngIf="comps.c4 && comps.l4">
        <span>{{ comps.l4 }}:</span>
        <mat-chip *ngIf="comps.c4" (click)="selectComp(comps.c4, 'c4')" [id]="comps.c4 + ' ' + 'c4'" [ngClass]="'chip' + name" class="chipDefault" [matTooltip]="info(comps.c4).c4" matTooltipShowDelay="300" matTooltipHideDelay="500">{{ comps.c4 }}</mat-chip>
      </div>
      <div *ngIf="comps.c5 && comps.l5">
        <span>{{ comps.l5 }}:</span>
        <mat-chip *ngIf="comps.c5" (click)="selectComp(comps.c5, 'c5')" [id]="comps.c5 + ' ' + 'c5'" [ngClass]="'chip' + name" class="chipDefault" [matTooltip]="info(comps.c5).c5" matTooltipShowDelay="300" matTooltipHideDelay="500">{{ comps.c5 }}</mat-chip>
      </div>

    </mat-chip-list>
  </ng-template>

</div>
