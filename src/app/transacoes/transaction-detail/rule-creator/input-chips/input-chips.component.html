<span>{{ title }}:</span>

<div class="disabledStyle">
  <mat-chip-list>
    <i class="fal fa-clipboard mr-4 ml-3" title="Copiar todos termos do campo" (click)="devolveAll()"></i>
    <mat-chip *ngFor="let prop of props" (click)="select(props.indexOf(prop), title)" [id]="props.indexOf(prop) + title" [ngClass]="'chip' + title" class="chipDefault">{{ prop }}</mat-chip>
  </mat-chip-list>
</div>
