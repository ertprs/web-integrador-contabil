<div class="main-wrapper">
  <form *ngIf="transacao" autocomplete="off">

        <div class="row m-0 mb-2" *ngIf="transacao.fornecedor || transacao.banco">
          <!-- <ott-tinfo titulo="Fornecedor" [valor]="transacao.fornecedor" class="col-8"></ott-tinfo>
          <ott-tinfo titulo="Banco" [valor]="transacao.banco" class="col-4"></ott-tinfo> -->
          <app-chips title="Fornecedor" [property]="transacao.fornecedor" class="col" *ngIf="transacao.fornecedor" (selectedInfos)="onDevolve($event)"></app-chips>
          <app-chips title="Banco" [property]="transacao.banco" class="col" *ngIf="transacao.banco" (selectedInfos)="onDevolve($event)"></app-chips>
        </div>

        <div class="row m-0 mb-2" *ngIf="transacao.data || transacao.valor || transacao.documento">
          <!-- <ott-tinfo titulo="Data" [valor]="transacao.data" class="col-4"></ott-tinfo>
          <ott-tinfo titulo="Valor" [valor]="'R$ ' + transacao.valor" class="col-4"></ott-tinfo>
          <ott-tinfo titulo="Documento" [valor]="transacao.documento" class="col-4"></ott-tinfo> -->
          <app-chips title="Data" [property]="transacao.data" class="col" *ngIf="transacao.data" (selectedInfos)="onDevolve($event)"></app-chips>
          <app-chips title="Valor" [property]="transacao.valor" class="col" *ngIf="transacao.valor" (selectedInfos)="onDevolve($event)"></app-chips>
          <app-chips title="Documento" [property]="transacao.documento" class="col" *ngIf="transacao.documento" (selectedInfos)="onDevolve($event)"></app-chips>
        </div>

        <div class="row m-0 mb-2" *ngIf="transacao.nomeArquivo || transacao.tipoPlanilha">
          <!-- <ott-tinfo titulo="Nome do Arquivo" [valor]="transacao.nomeArquivo" class="col-8"></ott-tinfo>
          <ott-tinfo titulo="Tipo da Planilha" [valor]="transacao.tipoPlanilha" class="col-4"></ott-tinfo> -->
          <app-chips title="Nome do Arquivo" [property]="transacao.nomeArquivo" class="col" *ngIf="transacao.nomeArquivo" (selectedInfos)="onDevolve($event)"></app-chips>
          <app-chips title="Tipo da Planilha" [property]="transacao.tipoPlanilha" class="col" *ngIf="transacao.tipoPlanilha" (selectedInfos)="onDevolve($event)"></app-chips>
        </div>

        <div class="row m-0 mb-2" *ngIf="transacao.complemento01">
          <!-- <ott-tinfo titulo="Complemento 1" [valor]="transacao.complemento01" class="col-12"></ott-tinfo> -->
          <app-chips title="Complemento 1" [property]="transacao.complemento01" class="col" (selectedInfos)="onDevolve($event)"></app-chips>
        </div>

        <div class="row m-0 mb-2" *ngIf="transacao.complemento02 || transacao.complemento03">
          <!-- <ott-tinfo titulo="Complemento 2" [valor]="transacao.complemento02" class="col-6"></ott-tinfo> -->
          <!-- <ott-tinfo titulo="Complemento 3" [valor]="transacao.complemento03" class="col-6"></ott-tinfo> -->
          <app-chips title="Complemento 2" [property]="transacao.complemento02" class="col" *ngIf="transacao.complemento02" (selectedInfos)="onDevolve($event)"></app-chips>
          <app-chips title="Complemento 3" [property]="transacao.complemento03" class="col" *ngIf="transacao.complemento03" (selectedInfos)="onDevolve($event)"></app-chips>
        </div>

        <div class="row m-0" *ngIf="transacao.complemento04 || transacao.complemento05">
          <!-- <ott-tinfo titulo="Complemento 4" [valor]="transacao.complemento04" class="col-6"></ott-tinfo> -->
          <!-- <ott-tinfo titulo="Complemento 5" [valor]="transacao.complemento05" class="col-6"></ott-tinfo> -->
          <app-chips title="Complemento 4" [property]="transacao.complemento04" class="col" *ngIf="transacao.complemento04" (selectedInfos)="onDevolve($event)"></app-chips>
          <app-chips title="Complemento 5" [property]="transacao.complemento05" class="col" *ngIf="transacao.complemento05" (selectedInfos)="onDevolve($event)"></app-chips>
        </div>



        <div class="row mt-2">
          <!-- <ott-tinfo titulo="Conta" [valor]="transacao.conta" ativado="true" class="col-6"></ott-tinfo> -->
          <div class="form-group col-4">
            <strong class="account-field" [matTooltip]="info.account" matTooltipShowDelay="300" matTooltipHideDelay="500">Conta:</strong>
            <input list="suggestions" type="text" [(ngModel)]="conta" name="conta" [matTooltip]="info.account" matTooltipShowDelay="300" matTooltipHideDelay="500">
            <datalist id="suggestions">
              <option value="3124212"></option>
              <option value="6743392"></option>
              <option value="9756164"></option>
              <option value="4195221"></option>
              <option value="9872305"></option>
            </datalist>
          </div>


          <div class="col-8">

            <div class="row w-100 m-0">
              <input type="button" class="btn btn-info col mx-2" value="Salvar regra" (click)="regra()" [matTooltip]="info.rule" matTooltipShowDelay="300" matTooltipHideDelay="500">
              <input type="button" class="btn btn-info col mx-2" value="Ignorar" (click)="ignorar()" [matTooltip]="info.ignore" matTooltipShowDelay="300" matTooltipHideDelay="500">
              <input type="button" class="btn btn-info col mx-2" value="Pular" (click)="pular()" [matTooltip]="info.skip" matTooltipShowDelay="300" matTooltipHideDelay="500">
            </div>
          </div>
        </div>

  </form>
</div>
