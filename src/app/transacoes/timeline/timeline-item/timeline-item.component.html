<div class="transacao">

    <div *ngIf="main; else common"  class="bold">
        <strong>{{ transacao.data }}</strong>
        <br>
        <strong>{{ fornecedorStrong }}</strong>
        <br>
        <strong>R$ {{ transacao.valor }}</strong>
        <br>
    </div>

    <ng-template #common>
        <span>{{ transacao.data }}</span>
        <br>
        <span>{{ fornecedorSpan }}</span>
        <br>
        <span>R$ {{ transacao.valor }}</span>
        <br>
    </ng-template>

</div>
