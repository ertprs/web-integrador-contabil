<div>
  <div class="page-wrapper">

    <i class="fal fa-filter icon" id="filter" (click)="openFilterDialog()" matTooltip="Clique para abrir o filtro novamente" matTooltipShowDelay="300" matTooltipHideDelay="500"></i>

    <a [routerLink]="['/dashboard', 'index']">Última digitação {{ local }}</a>

  </div>

  <div class="main-wrapper p-0" *ngIf="!inputSelector">
    <mat-progress-bar mode="determinate" [value]="percentage" [matTooltip]="percentage + '% de ' + ias" matTooltipShowDelay="300" matTooltipHideDelay="500"></mat-progress-bar>
  </div>


<div class="modalFilter" *ngIf="inputSelector">

  <div class="titleField">
    <h3>Insira a empresa e a planilha que deseja filtrar</h3>
  </div>

  <br>

  <div class="contentField row">

    <div class="businessField col-12">
      <div class="inputField">
        <label for="business">Empresa:</label>
        <div class="space"></div>
        <input id="business" type="text" (keyup)="defineLocalizationText()" [(ngModel)]="business"  autocomplete="off">
      </div>
      <br>
      <div class="tableField">
        <select (change)="defineBusiness($event)">
          <option *ngIf="filteredBusiness().length">Escolha uma opção</option>
          <option *ngFor="let fb of filteredBusiness()" [value]="fb.fornecedor">{{ fb.fornecedor }}</option>
        </select>
      </div>
    </div>



  </div>

  <hr>

  <div class="buttonField">
    <button (click)="filter()" class="btn btn-success">Filtrar</button>
  </div>

</div>
