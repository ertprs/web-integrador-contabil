<div class="filterBox mb-4 mt-4">
  <input type="text" (keyup)="change()" (change)="confirm($event)" list="businesssuggestions" autocomplete="off" [(ngModel)]="word" placeholder="Filtro" [matTooltip]="info" matTooltipShowDelay="300" matTooltipHideDelay="500">
  <datalist id="businesssuggestions">
    <option *ngFor="let suggestion of suggestions" [value]="suggestion"></option>
  </datalist>
</div>
