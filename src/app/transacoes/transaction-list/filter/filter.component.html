<div class="filterBox mb-4 mt-4">
  <input type="text" (keyup)="change()" list="businesssuggestions" autocomplete="off" [(ngModel)]="word" placeholder="Filtro" [matTooltip]="info" matTooltipShowDelay="300" matTooltipHideDelay="500">
  <datalist id="businesssuggestions" (change)="change()">
    <option *ngFor="let suggestion of suggestions" [value]="suggestion"></option>
  </datalist>
  <div class="row w-100 m-0 mb-4">
    <button class="col btn btn-outline-info">Pagamentos</button>
    <button class="col btn btn-outline-info">Recebimentos</button>
  </div>
</div>
