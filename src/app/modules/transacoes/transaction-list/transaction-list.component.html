<ngx-guided-tour></ngx-guided-tour>
<layout (companySelected)="onDevolve($event)" [breadcrumbAppend]="append">
  <div class="pt-1">
    <div *ngIf="!business">
      <info [description]="info.first"></info>
    </div>
    <div class="mb-4" *ngIf="business && !append">
      <info [description]="info.second"></info>
    </div>
    <app-tdetail
      *ngIf="business"
      [business]="business"
      (tabSelect)="onSelect($event)"
    ></app-tdetail>
  </div>
</layout>
