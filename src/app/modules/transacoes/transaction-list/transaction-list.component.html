<app-layout>
  <div class="pt-1">
    <div *ngIf="!business">
      <app-info [description]="info.first"></app-info>
    </div>
    <app-tfilter (empresa)="onDevolve($event)"></app-tfilter>
    <div class="mb-4" *ngIf="business && !tabIsSelected">
      <app-info [description]="info.second"></app-info>
    </div>
    <app-tdetail
      *ngIf="business"
      [business]="business"
      (tabSelect)="onSelect($event)"
    ></app-tdetail>
  </div>
</app-layout>
