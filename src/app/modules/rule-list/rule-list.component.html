<app-layout [buttons]="buttons()" (buttonClicked)="openConfirmation()" (scrollHasEnded)="onScroll($event)">
  <!-- <app-actions *ngIf="business && rows.length" [buttons]="buttons" (clicked)="openConfirmation()"></app-actions> -->

  <div
    class="text-center">
    <div *ngIf="!business">
      <app-info [description]="info.text1"></app-info>
    </div>

    <app-tfilter (empresa)="onFilter($event)"></app-tfilter>

    <div *ngIf="business">
      <app-info [description]="info.text2"></app-info>
      <br />
    </div>

    <div *ngIf="business">
      <div class="card">
        <mat-progress-bar mode="determinate" [value]="percentage" *ngIf="isExporting" [color]="'#000'" class="progress-bar"></mat-progress-bar>
        <mat-tab-group
          (selectedTabChange)="onTab($event)"
          mat-align-tabs="center"
        >
          <mat-tab label="Pagamentos"></mat-tab>
          <mat-tab label="Recebimentos"></mat-tab>
        </mat-tab-group>
      </div>
      <br />
    </div>

    <div
      cdkDropList
      class="example-list"
      (cdkDropListDropped)="drop($event)"
      *ngIf="rows.length && tabIsSelected"
    >
      <div *ngFor="let rule of rows; let i = index" cdkDrag>
        <div class="mb10">
          <app-ruleico
            (clone)="onClone($event)"
            [rules]="rule"
            [index]="i"
            (downAll)="downAll($event)"
            (upAll)="upAll($event)"
            (delete)="onDelete($event)"
            (update)="onUpdate($event)"
          >
            <button class="black" cdkDragHandle *ngIf="smallSize()">
              <i class="far fa-arrows icon-top"></i>
            </button>
          </app-ruleico>
        </div>
      </div>
    </div>
  </div>

</app-layout>
