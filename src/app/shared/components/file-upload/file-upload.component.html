<input type="file"
       [id]="ID"
       class="d-none"
       (change)="handleFileInput($event.target.files)">


<div (click)="trigger()" class="drag-box cursor-pointer p-3" appDragDrop (fileDropped)="handleFileInput($event.target.files)">
  <h4 *ngIf="!hasFileName"><i class="fad fa-file-upload"></i>&nbsp;&nbsp; <strong>Clique</strong> ou arraste seu arquivo para cรก</h4>
  <h4 *ngIf="hasFileName"><i class="fad fa-file-upload"></i>&nbsp;&nbsp; {{ getFileName() }}</h4>
</div>
