<div class="input-area text-center">
  <label [for]="id" *ngIf="label">{{ label }}:</label>
  <input
    class="form-control"
    autocomplete="off"
    type="text"
    [id]="id"
    [value]="value"
    [placeholder]="placeholder"
    [formControl]="control"
    [style]="deep"
    [disabled]="disabled"
    (input)="emitInput($event)"
    (keyup.enter)="emitSubmit($event)">
</div>
