<div class="empty-state-area w-100 text-center mt-5 pt-5">
  <ott-title>{{ firstTitle }}</ott-title>
  <div class="subtitle" *ngIf="subtitles">
    <h3>
      {{ subtitles[0] }}
      <icon (click)="emit()" class="cursor-pointer" [name]="icon"></icon>
      {{ subtitles[1] }}
    </h3>
  </div>
</div>
