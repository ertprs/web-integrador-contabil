<div class="empty-state-area w-100 text-center mt-5 pt-5">
  <app-title>{{ firstTitle }}</app-title>
  <div class="subtitle" *ngIf="subtitles">
    <h3>
      {{ subtitles[0] }}
      <app-icon (click)="emit()" class="cursor-pointer" [name]="icon"></app-icon>
      {{ subtitles[1] }}
    </h3>
  </div>
</div>
