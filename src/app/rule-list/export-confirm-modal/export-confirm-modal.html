<h1 mat-dialog-title>Confirmar</h1>
<div mat-dialog-content>
  <p>Você tem certeza que deseja exportar as regras da empresa {{ data.razaoSocial }} para o CRM?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Sim, exportar</button>
  <button mat-button [mat-dialog-close]="false">Não, cancelar</button>
</div>
